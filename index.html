<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Royal Portal</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .gold-gradient { background: linear-gradient(135deg, #d4af37, #f7ef8a, #d4af37); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-gold { background: linear-gradient(to bottom, #d4af37, #b49321); color: #000; font-weight: bold; }
        .btn-gold:hover { background: linear-gradient(to bottom, #f7ef8a, #d4af37); }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Mock Data
        const initialUsers = [
            { id: 1, username: 'player99', email: 'player99@example.com', balance: 500000, status: 'Active' },
            { id: 2, username: 'winner777', email: 'win77@example.com', balance: 1250000, status: 'Active' },
            { id: 3, username: 'newbie01', email: 'new@example.com', balance: 0, status: 'Pending' }
        ];

        const App = () => {
            const [view, setView] = useState('home'); // home, register, admin
            const [users, setUsers] = useState(initialUsers);
            const [formData, setFormData] = useState({ username: '', email: '', password: '', phone: '' });
            const [notification, setNotification] = useState(null);

            const handleRegister = (e) => {
                e.preventDefault();
                const newUser = {
                    id: users.length + 1,
                    username: formData.username,
                    email: formData.email,
                    balance: 0,
                    status: 'Active'
                };
                setUsers([...users, newUser]);
                setNotification('Pendaftaran Berhasil! Silakan Login.');
                setFormData({ username: '', email: '', password: '', phone: '' });
                setTimeout(() => setNotification(null), 3000);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Navbar */}
                    <nav className="bg-slate-900 border-b border-slate-700 p-4 sticky top-0 z-50">
                        <div className="container mx-auto flex justify-between items-center">
                            <div className="text-2xl font-bold tracking-wider cursor-pointer" onClick={() => setView('home')}>
                                <i className="fas fa-crown text-yellow-500 mr-2"></i>
                                <span className="gold-gradient">GRAND ROYAL</span>
                            </div>
                            <div className="space-x-4">
                                <button onClick={() => setView('home')} className="hover:text-yellow-400 transition">Home</button>
                                <button onClick={() => setView('register')} className="hover:text-yellow-400 transition">Daftar</button>
                                <button onClick={() => setView('admin')} className="text-sm bg-slate-800 px-3 py-1 rounded border border-slate-600 hover:bg-slate-700">Admin Panel</button>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <div className="flex-grow container mx-auto p-6">
                        {notification && (
                            <div className="fixed top-20 right-5 bg-green-600 text-white px-6 py-3 rounded shadow-lg animate-bounce">
                                {notification}
                            </div>
                        )}

                        {view === 'home' && (
                            <div className="text-center mt-10">
                                <h1 className="text-5xl font-bold mb-4 text-white">Platform Gaming Terbesar</h1>
                                <p className="text-xl text-slate-400 mb-8">Bergabunglah dengan komunitas pemenang hari ini.</p>
                                
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mt-12">
                                    <div className="glass-panel p-6 rounded-xl hover:scale-105 transition transform">
                                        <i className="fas fa-users text-4xl text-blue-400 mb-4"></i>
                                        <h3 className="text-xl font-bold mb-2">Komunitas Luas</h3>
                                        <p className="text-slate-400">Ribuan member aktif setiap hari.</p>
                                    </div>
                                    <div className="glass-panel p-6 rounded-xl hover:scale-105 transition transform border-yellow-600/30">
                                        <i className="fas fa-trophy text-4xl text-yellow-500 mb-4"></i>
                                        <h3 className="text-xl font-bold mb-2">Hadiah Besar</h3>
                                        <p className="text-slate-400">Penyelesaian transaksi tercepat dan aman.</p>
                                    </div>
                                    <div className="glass-panel p-6 rounded-xl hover:scale-105 transition transform">
                                        <i className="fas fa-shield-alt text-4xl text-green-400 mb-4"></i>
                                        <h3 className="text-xl font-bold mb-2">100% Aman</h3>
                                        <p className="text-slate-400">Data privasi member terjamin enkripsi.</p>
                                    </div>
                                </div>

                                <div className="mt-16">
                                    <button onClick={() => setView('register')} className="btn-gold px-10 py-4 rounded-full text-lg shadow-[0_0_20px_rgba(212,175,55,0.5)]">
                                        DAFTAR SEKARANG
                                    </button>
                                </div>
                            </div>
                        )}

                        {view === 'register' && (
                            <div className="max-w-md mx-auto mt-10">
                                <div className="glass-panel p-8 rounded-2xl shadow-2xl">
                                    <h2 className="text-3xl font-bold text-center mb-6 gold-gradient">Formulir Pendaftaran</h2>
                                    <form onSubmit={handleRegister} className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-slate-400 mb-1">Username</label>
                                            <input 
                                                type="text" 
                                                className="w-full bg-slate-800 border border-slate-600 rounded p-3 text-white focus:outline-none focus:border-yellow-500"
                                                required
                                                value={formData.username}
                                                onChange={e => setFormData({...formData, username: e.target.value})}
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-slate-400 mb-1">Email</label>
                                            <input 
                                                type="email" 
                                                className="w-full bg-slate-800 border border-slate-600 rounded p-3 text-white focus:outline-none focus:border-yellow-500"
                                                required
                                                value={formData.email}
                                                onChange={e => setFormData({...formData, email: e.target.value})}
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-slate-400 mb-1">Nomor HP/WhatsApp</label>
                                            <input 
                                                type="tel" 
                                                className="w-full bg-slate-800 border border-slate-600 rounded p-3 text-white focus:outline-none focus:border-yellow-500"
                                                required
                                                value={formData.phone}
                                                onChange={e => setFormData({...formData, phone: e.target.value})}
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-slate-400 mb-1">Password</label>
                                            <input 
                                                type="password" 
                                                className="w-full bg-slate-800 border border-slate-600 rounded p-3 text-white focus:outline-none focus:border-yellow-500"
                                                required
                                                value={formData.password}
                                                onChange={e => setFormData({...formData, password: e.target.value})}
                                            />
                                        </div>
                                        <button type="submit" className="w-full btn-gold py-3 rounded font-bold mt-4">
                                            Gabung Sekarang
                                        </button>
                                    </form>
                                </div>
                            </div>
                        )}

                        {view === 'admin' && (
                            <div className="mt-5">
                                <h2 className="text-3xl font-bold mb-6 border-b border-slate-700 pb-2">Admin Dashboard</h2>
                                
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                                    <div className="bg-slate-800 p-4 rounded border-l-4 border-blue-500">
                                        <div className="text-slate-400 text-sm">Total Member</div>
                                        <div className="text-2xl font-bold">{users.length}</div>
                                    </div>
                                    <div className="bg-slate-800 p-4 rounded border-l-4 border-green-500">
                                        <div className="text-slate-400 text-sm">Status Online</div>
                                        <div className="text-2xl font-bold">12</div>
                                    </div>
                                    <div className="bg-slate-800 p-4 rounded border-l-4 border-yellow-500">
                                        <div className="text-slate-400 text-sm">Deposit Pending</div>
                                        <div className="text-2xl font-bold">5</div>
                                    </div>
                                </div>

                                <div className="glass-panel rounded-lg overflow-hidden">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-900 text-slate-400">
                                            <tr>
                                                <th className="p-4">ID</th>
                                                <th className="p-4">Username</th>
                                                <th className="p-4">Email</th>
                                                <th className="p-4">Saldo (IDR)</th>
                                                <th className="p-4">Status</th>
                                                <th className="p-4">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-700">
                                            {users.map(user => (
                                                <tr key={user.id} className="hover:bg-slate-800/50">
                                                    <td className="p-4">#{user.id}</td>
                                                    <td className="p-4 font-bold">{user.username}</td>
                                                    <td className="p-4 text-slate-400">{user.email}</td>
                                                    <td className="p-4 text-green-400">Rp {user.balance.toLocaleString()}</td>
                                                    <td className="p-4">
                                                        <span className={`px-2 py-1 rounded text-xs ${user.status === 'Active' ? 'bg-green-900 text-green-300' : 'bg-yellow-900 text-yellow-300'}`}>
                                                            {user.status}
                                                        </span>
                                                    </td>
                                                    <td className="p-4">
                                                        <button className="text-blue-400 hover:text-blue-300 mr-2"><i className="fas fa-edit"></i></button>
                                                        <button className="text-red-400 hover:text-red-300"><i className="fas fa-ban"></i></button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Footer */}
                    <footer className="bg-slate-900 text-slate-500 py-8 mt-auto text-center">
                        <p>&copy; 2023 Grand Royal Gaming. All rights reserved.</p>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
