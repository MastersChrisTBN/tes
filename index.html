<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tunnel Manager Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Tunnel Manager Pro</h1>
            <p>Secure High-Speed Config Generator</p>
        </header>

        <main>
            <section class="card">
                <h2>Server Configuration</h2>
                <form id="configForm">
                    <div class="form-group">
                        <label>Protocol</label>
                        <select id="protocol">
                            <option value="vmess">VMess (V2Ray)</option>
                            <option value="vless">VLESS (Xray)</option>
                            <option value="trojan">Trojan</option>
                            <option value="ssh">SSH Direct/WS</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Host / IP</label>
                        <input type="text" id="host" placeholder="e.g. 192.168.1.1 or example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Port</label>
                        <input type="number" id="port" value="443" required>
                    </div>
                    <div class="form-group">
                        <label>UUID / Password</label>
                        <div class="input-row">
                            <input type="text" id="uuid" placeholder="UUID or Password" required>
                            <button type="button" id="btnGenUUID" class="secondary-btn">ðŸŽ²</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>SNI / Bug Host (Optional)</label>
                        <input type="text" id="sni" placeholder="e.g. speedtest.net">
                        <small>Digunakan untuk optimasi rute operator.</small>
                    </div>
                    <div class="form-group">
                        <label>Path (WebSocket)</label>
                        <input type="text" id="path" value="/tunnel" placeholder="/path">
                    </div>
                    
                    <button type="submit" class="primary-btn">Generate & Save Config</button>
                </form>
            </section>

            <section class="card">
                <h2>Saved Configs</h2>
                <ul id="configList"></ul>
            </section>
        </main>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h3>Config Result</h3>
            <textarea id="resultArea" readonly></textarea>
            <div class="modal-actions">
                <button id="copyBtn">Copy</button>
                <button id="closeBtn" class="secondary-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="db.js"></script>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
